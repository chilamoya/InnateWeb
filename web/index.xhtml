<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{myBundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">


            <div style="height:500px">
                <h:form>
                    <p:growl id="msgs" showDetail="true" />

                    <p:dashboard id="board" model="#{dashBoardBean.model}">
                        <p:ajax event="reorder" listener="#{dashBoardBean.handleReorder}" update="msgs" />

                        <p:panel id = "finsummary" header ="Business Summary"  style="width: 400px" >
                            <p:chart type="pie" model="#{homePieChartBean.model}" />
                        </p:panel>
                         <p:panel id = "notifications" header ="Notifications"  style="width: 400px" >
                            <p:chart type="pie" model="#{homePieChartBean.model}" />
                        </p:panel>

                    </p:dashboard>

                    <div style="clear:both" />
                </h:form>
            </div>

        </ui:define>

    </ui:composition>

</html>
