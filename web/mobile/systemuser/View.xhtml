<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SystemuserViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewSystemuserTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SystemuserListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SystemuserViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{systemuserController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSystemuserLabel_id}"/>
                            <h:outputText value="#{systemuserController.selected.id}" title="#{myBundle.ViewSystemuserTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSystemuserLabel_cellphonenumber}"/>
                            <h:outputText value="#{systemuserController.selected.cellphonenumber}" title="#{myBundle.ViewSystemuserTitle_cellphonenumber}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSystemuserLabel_email}"/>
                            <h:outputText value="#{systemuserController.selected.email}" title="#{myBundle.ViewSystemuserTitle_email}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSystemuserLabel_fullname}"/>
                            <h:outputText value="#{systemuserController.selected.fullname}" title="#{myBundle.ViewSystemuserTitle_fullname}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSystemuserLabel_password}"/>
                            <h:outputText value="#{systemuserController.selected.password}" title="#{myBundle.ViewSystemuserTitle_password}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSystemuserLabel_username}"/>
                            <h:outputText value="#{systemuserController.selected.username}" title="#{myBundle.ViewSystemuserTitle_username}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
