<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CompanyCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateCompanyTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CompanyListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CompanyCreateForm">

                <h:panelGroup id="display" rendered="#{companyController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompanyLabel_id}" for="id" />
                            <p:inputText id="id" value="#{companyController.selected.id}" title="#{myBundle.CreateCompanyTitle_id}" required="true" requiredMessage="#{myBundle.CreateCompanyRequiredMessage_id}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompanyLabel_address}" for="address" />
                            <p:inputText id="address" value="#{companyController.selected.address}" title="#{myBundle.CreateCompanyTitle_address}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompanyLabel_code}" for="code" />
                            <p:inputText id="code" value="#{companyController.selected.code}" title="#{myBundle.CreateCompanyTitle_code}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompanyLabel_contactemail}" for="contactemail" />
                            <p:inputText id="contactemail" value="#{companyController.selected.contactemail}" title="#{myBundle.CreateCompanyTitle_contactemail}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompanyLabel_contactnumber}" for="contactnumber" />
                            <p:inputText id="contactnumber" value="#{companyController.selected.contactnumber}" title="#{myBundle.CreateCompanyTitle_contactnumber}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompanyLabel_createddate}" for="createddate" />
                            <p:calendar id="createddate" pattern="MM/dd/yyyy" value="#{companyController.selected.createddate}" title="#{myBundle.CreateCompanyTitle_createddate}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompanyLabel_mobilenumber}" for="mobilenumber" />
                            <p:inputText id="mobilenumber" value="#{companyController.selected.mobilenumber}" title="#{myBundle.CreateCompanyTitle_mobilenumber}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompanyLabel_name}" for="name" />
                            <p:inputTextarea rows="4" cols="30" id="name" value="#{companyController.selected.name}" title="#{myBundle.CreateCompanyTitle_name}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompanyLabel_smsbalance}" for="smsbalance" />
                            <p:inputText id="smsbalance" value="#{companyController.selected.smsbalance}" title="#{myBundle.CreateCompanyTitle_smsbalance}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompanyLabel_smspassword}" for="smspassword" />
                            <p:inputText id="smspassword" value="#{companyController.selected.smspassword}" title="#{myBundle.CreateCompanyTitle_smspassword}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompanyLabel_smsusername}" for="smsusername" />
                            <p:inputText id="smsusername" value="#{companyController.selected.smsusername}" title="#{myBundle.CreateCompanyTitle_smsusername}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{companyController.saveNew}" value="#{myBundle.Save}" update="display,:CompanyListPage:CompanyListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:CompanyListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
