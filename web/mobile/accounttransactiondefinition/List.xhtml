<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AccounttransactiondefinitionListPage">
        <pm:header title="#{myBundle.ListAccounttransactiondefinitionTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":AccounttransactiondefinitionCreatePage:AccounttransactiondefinitionCreateForm" actionListener="#{accounttransactiondefinitionController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:AccounttransactiondefinitionCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AccounttransactiondefinitionListForm">

                <p:dataTable id="datalist"
                             value="#{accounttransactiondefinitionController.items}"
                             var="item"
                             rowKey="#{item.id}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{accounttransactiondefinitionController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{accounttransactiondefinitionController.resetParents}"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{accounttransactiondefinitionController.resetParents}"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('AccounttransactiondefinitionListPage:AccounttransactiondefinitionListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('AccounttransactiondefinitionListPage:AccounttransactiondefinitionListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('AccounttransactiondefinitionListPage:AccounttransactiondefinitionListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_id}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>


                    <p:column sortBy="#{item.amount}" filterBy="#{item.amount}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_amount}">
                        <h:outputText value="#{item.amount}"/>
                    </p:column>


                    <p:column sortBy="#{item.datecreated}" filterBy="#{item.datecreated}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_datecreated}">
                        <h:outputText value="#{item.datecreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>


                    <p:column sortBy="#{item.description}" filterBy="#{item.description}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_description}">
                        <h:outputText value="#{item.description}"/>
                    </p:column>


                    <p:column sortBy="#{item.nameoftransactions}" filterBy="#{item.nameoftransactions}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_nameoftransactions}">
                        <h:outputText value="#{item.nameoftransactions}"/>
                    </p:column>


                    <p:column sortBy="#{item.wfield1}" filterBy="#{item.wfield1}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_wfield1}">
                        <h:outputText value="#{item.wfield1}"/>
                    </p:column>

                    <!--
                                        <p:column sortBy="#{item.wfield2}" filterBy="#{item.wfield2}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_wfield2}">
                                            <h:outputText value="#{item.wfield2}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.wfield3}" filterBy="#{item.wfield3}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_wfield3}">
                                            <h:outputText value="#{item.wfield3}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.wfield4}" filterBy="#{item.wfield4}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_wfield4}">
                                            <h:outputText value="#{item.wfield4}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.wfield5}" filterBy="#{item.wfield5}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_wfield5}">
                                            <h:outputText value="#{item.wfield5}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.wfield6}" filterBy="#{item.wfield6}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_wfield6}">
                                            <h:outputText value="#{item.wfield6}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.accountprocesstransactionId.id}" filterBy="#{item.accountprocesstransactionId.id}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_accountprocesstransactionId}">
                                            <h:outputText value="#{item.accountprocesstransactionId.id}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.creditaccountId.description}" filterBy="#{item.creditaccountId.description}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_creditaccountId}">
                                            <h:outputText value="#{item.creditaccountId.description}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.debitaccountId.description}" filterBy="#{item.debitaccountId.description}" headerText="#{myBundle.ListAccounttransactiondefinitionTitle_debitaccountId}">
                                            <h:outputText value="#{item.debitaccountId.description}"/>
                                        </p:column>
                    -->
                </p:dataTable>
                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AccounttransactiondefinitionEditPage:AccounttransactiondefinitionEditForm" disabled="#{empty accounttransactiondefinitionController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:AccounttransactiondefinitionEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{accounttransactiondefinitionController.delete}" update=":growl,datalist" disabled="#{empty accounttransactiondefinitionController.selected}">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="navigationMenuButton" style="visibility: hidden;" value="#{myBundle.Menu}" disabled="#{empty accounttransactiondefinitionController.selected}"/>

                <p:overlayPanel id="navigationMenuPanel" for="navigationMenuButton" at="right" showEffect="overlay">
                    <h2>#{myBundle.AccounttransactiondefinitionHeading} #{myBundle.Menu}</h2>
                    <p:menu>
                        <p:menuitem value="#{myBundle.AccounttransactiondefinitionMenuItem_accountprocesstransactionId}" icon="ui-icon-search" update=":AccountprocesstransactionEditPage:AccountprocesstransactionEditForm" disabled="#{empty accounttransactiondefinitionController.selected.accountprocesstransactionId}" actionListener="#{accounttransactiondefinitionController.prepareAccountprocesstransactionId}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:AccountprocesstransactionEditPage"/>
                        </p:menuitem>
                        <p:menuitem value="#{myBundle.AccounttransactiondefinitionMenuItem_creditaccountId}" icon="ui-icon-search" update=":AccountEditPage:AccountEditForm" disabled="#{empty accounttransactiondefinitionController.selected.creditaccountId}" actionListener="#{accounttransactiondefinitionController.prepareCreditaccountId}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:AccountEditPage"/>
                        </p:menuitem>
                        <p:menuitem value="#{myBundle.AccounttransactiondefinitionMenuItem_debitaccountId}" icon="ui-icon-search" update=":AccountEditPage:AccountEditForm" disabled="#{empty accounttransactiondefinitionController.selected.debitaccountId}" actionListener="#{accounttransactiondefinitionController.prepareDebitaccountId}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:AccountEditPage"/>
                        </p:menuitem>
                    </p:menu>
                </p:overlayPanel>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
