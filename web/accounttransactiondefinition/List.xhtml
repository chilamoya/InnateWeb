<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AccounttransactiondefinitionListForm">

        <p:panel header="#{myBundle.ListAccounttransactiondefinitionTitle}">
            <p:contextMenu id="AccounttransactiondefinitionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AccounttransactiondefinitionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AccounttransactiondefinitionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AccounttransactiondefinitionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AccounttransactiondefinitionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.AccounttransactiondefinitionMenuItem_accountprocesstransactionId}" icon="ui-icon-search"  actionListener="#{accounttransactiondefinitionController.prepareAccountprocesstransactionId}" update=":AccountprocesstransactionViewForm" oncomplete="PF('AccountprocesstransactionViewDialog').show()" disabled="#{empty accounttransactiondefinitionController.selected.accountprocesstransactionId}"/>  
                <p:menuitem value="#{myBundle.AccounttransactiondefinitionMenuItem_creditaccountId}" icon="ui-icon-search"  actionListener="#{accounttransactiondefinitionController.prepareCreditaccountId}" update=":AccountViewForm" oncomplete="PF('AccountViewDialog').show()" disabled="#{empty accounttransactiondefinitionController.selected.creditaccountId}"/>  
                <p:menuitem value="#{myBundle.AccounttransactiondefinitionMenuItem_debitaccountId}" icon="ui-icon-search"  actionListener="#{accounttransactiondefinitionController.prepareDebitaccountId}" update=":AccountViewForm" oncomplete="PF('AccountViewDialog').show()" disabled="#{empty accounttransactiondefinitionController.selected.debitaccountId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{accounttransactiondefinitionController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{accounttransactiondefinitionController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AccounttransactiondefinitionDataTableContextMenu" listener="#{accounttransactiondefinitionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AccounttransactiondefinitionDataTableContextMenu" listener="#{accounttransactiondefinitionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{accounttransactiondefinitionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AccounttransactiondefinitionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.amount}" filterBy="#{item.amount}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_amount}"/>
                    </f:facet>
                    <h:outputText value="#{item.amount}"/>
                </p:column>


                <p:column sortBy="#{item.datecreated}" filterBy="#{item.datecreated}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_datecreated}"/>
                    </f:facet>
                    <h:outputText value="#{item.datecreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>


                <p:column sortBy="#{item.nameoftransactions}" filterBy="#{item.nameoftransactions}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_nameoftransactions}"/>
                    </f:facet>
                    <h:outputText value="#{item.nameoftransactions}"/>
                </p:column>


                <p:column sortBy="#{item.wfield1}" filterBy="#{item.wfield1}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_wfield1}"/>
                    </f:facet>
                    <h:outputText value="#{item.wfield1}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.wfield2}" filterBy="#{item.wfield2}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_wfield2}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.wfield2}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.wfield3}" filterBy="#{item.wfield3}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_wfield3}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.wfield3}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.wfield4}" filterBy="#{item.wfield4}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_wfield4}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.wfield4}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.wfield5}" filterBy="#{item.wfield5}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_wfield5}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.wfield5}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.wfield6}" filterBy="#{item.wfield6}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_wfield6}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.wfield6}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.accountprocesstransactionId.id}" filterBy="#{item.accountprocesstransactionId.id}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_accountprocesstransactionId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.accountprocesstransactionId.id}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.creditaccountId.description}" filterBy="#{item.creditaccountId.description}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_creditaccountId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.creditaccountId.description}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.debitaccountId.description}" filterBy="#{item.debitaccountId.description}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListAccounttransactiondefinitionTitle_debitaccountId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.debitaccountId.description}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{accounttransactiondefinitionController.prepareCreate}" update=":AccounttransactiondefinitionCreateForm" oncomplete="PF('AccounttransactiondefinitionCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":AccounttransactiondefinitionViewForm" oncomplete="PF('AccounttransactiondefinitionViewDialog').show()" disabled="#{empty accounttransactiondefinitionController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AccounttransactiondefinitionEditForm" oncomplete="PF('AccounttransactiondefinitionEditDialog').show()" disabled="#{empty accounttransactiondefinitionController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{accounttransactiondefinitionController.delete}" update=":growl,datalist" disabled="#{empty accounttransactiondefinitionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
