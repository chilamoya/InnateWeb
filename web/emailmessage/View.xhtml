<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmailmessageViewDlg" widgetVar="EmailmessageViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEmailmessageTitle}" closeOnEscape="true">

            <h:form id="EmailmessageViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{emailmessageController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEmailmessageLabel_id}"/>
                        <h:outputText value="#{emailmessageController.selected.id}" title="#{myBundle.ViewEmailmessageTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewEmailmessageLabel_dwfield1}"/>
                        <h:outputText value="#{emailmessageController.selected.dwfield1}" title="#{myBundle.ViewEmailmessageTitle_dwfield1}"/>

                        <h:outputText value="#{myBundle.ViewEmailmessageLabel_dwfield2}"/>
                        <h:outputText value="#{emailmessageController.selected.dwfield2}" title="#{myBundle.ViewEmailmessageTitle_dwfield2}"/>

                        <h:outputText value="#{myBundle.ViewEmailmessageLabel_dwfield3}"/>
                        <h:outputText value="#{emailmessageController.selected.dwfield3}" title="#{myBundle.ViewEmailmessageTitle_dwfield3}"/>

                        <h:outputText value="#{myBundle.ViewEmailmessageLabel_message}"/>
                        <h:outputText value="#{emailmessageController.selected.message}" title="#{myBundle.ViewEmailmessageTitle_message}"/>

                        <h:outputText value="#{myBundle.ViewEmailmessageLabel_recipient}"/>
                        <h:outputText value="#{emailmessageController.selected.recipient}" title="#{myBundle.ViewEmailmessageTitle_recipient}"/>

                        <h:outputText value="#{myBundle.ViewEmailmessageLabel_status}"/>
                        <h:outputText value="#{emailmessageController.selected.status}" title="#{myBundle.ViewEmailmessageTitle_status}"/>

                        <h:outputText value="#{myBundle.ViewEmailmessageLabel_wfield1}"/>
                        <h:outputText value="#{emailmessageController.selected.wfield1}" title="#{myBundle.ViewEmailmessageTitle_wfield1}"/>

                        <h:outputText value="#{myBundle.ViewEmailmessageLabel_wfield2}"/>
                        <h:outputText value="#{emailmessageController.selected.wfield2}" title="#{myBundle.ViewEmailmessageTitle_wfield2}"/>

                        <h:outputText value="#{myBundle.ViewEmailmessageLabel_wfield3}"/>
                        <h:outputText value="#{emailmessageController.selected.wfield3}" title="#{myBundle.ViewEmailmessageTitle_wfield3}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EmailmessageViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
